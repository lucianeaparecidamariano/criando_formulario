<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Formulários</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>
    <form id="my-form" action="" method="">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required>
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname" required>
            </div>

          </div>
        
            <div class="input-wrapper">
              <label for="event-email">Email<span> (digite um email válido)</span></label>
              <input type="email" id="event-email" required>
            </div>
            <div class="input-wrapper">
              <label for="event-password">Senha <span> (mínimo de 6 caracteres) </span></label>
              <input type="password" id="event-password" minlength="6" required>
            </div>

        <legend>INFORMAÇÕES DO MENTOR</legend>

        <div class="input-wrapper">
          <label for="event-mentorship">Nome do seu mentor<span> (só o primeiro nome)</span></label>
          <input type="text" id="event-mentorship" required>
        </div>

        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

        <h3>PRIMEIRA MENTORIA</h3>

      <div class="col-3">
        <div class="input-wrapper">
          <label for="event-dtone">Data<span> (DD/MM/AAAA)</span></label>
          <input type="date" id="event-dtone" required>
        </div>

        <div class="input-wrapper">
          <label for="event-dtstarone">Das</label>
          <input type="time" id="event-dtstartone" required>
        </div>

        <div class="input-wrapper">
          <label for="event-dtend">Até</label>
          <input type="time" id="event-dtend" required>
        </div>

      </div>

      <h3>SEGUNDA MENTORIA</h3>

      <div class="col-3">    
        <div class="input-wrapper">
          <label for="event-datetwo">Data<span> (DD/MM/AAAA)</span></label>
          <input type="date" id="event-datetwo" required>
        </div>

        <div class="input-wrapper">
          <label for="event-dtstarttwo">Das</label>
          <input type="time" id="event-dtstarttwo" required>
        </div>

        <div class="input-wrapper">
          <label for="event-dtendtwo">Até</label>
          <input type="time" id="event-dtendtwo" required>
        </div>

        </div>

      </div>
      </div>

      </fieldset>

       <footer>
        <input class= "button" type="submit" form= "my-form" value="Salvar">
       </footer>
    
    </form>
  </div>
</body>
</html>
